<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/app-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="/static/app-icon.png">
    <title>Mood Checker - Groovy Vibes!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Press+Start+2P&display=swap');
        
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            input {
                width: 200px;
                font-size: 16px;
            }
            button {
                font-size: 16px;
                padding: 10px;
            }
            .result {
                font-size: 18px;
            }
            .wizard {
                font-size: 14px;
                padding: 5px;
            }
        }

        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #f0f4f8, #e0f7fa);
            background-image: url('/static/background-gradient.webp');
            background-color: #c1f4f6;
            color: #3a3d3d;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-size: cover;
        }

        h1 {
            color: #ff69b4;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 3px 3px #ffd700;
            font-size: 2.5rem;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            width: 300px;
            background-color: #ffb6c1;
            color: #3a3d3d;
            text-align: center;
        }

        button {
            padding: 12px 24px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
        }

        button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #ff6347;
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            color: #32cd32;
            background-color: #f0e68c;
            padding: 15px;
            border-radius: 20px;
            border: 3px solid #daa520;
        }

        .wizard-container {
            margin-top: 20px;
        }

        .wizard {
            padding: 10px;
            background-color: #7fffd4;
            border: 2px solid #20b2aa;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
            display: inline-block;
            font-family: 'Press Start 2P', cursive;
        }

        .wizard:hover {
            background-color: #40e0d0;
        }

        .wizard-selected {
            background-color: #ff6347; /* More distinctive color */
            border-color: #ff4500;
            color: white;
        }

        .wizard-disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #8b008b;
        }

        .loading-spinner {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: #ff69b4;
        }
    </style>
</head>
<body>

    <h1> üé≠ Groovy üé≠ </h1>
    
    <div class="input-container">
        <input type="text" id="user-input" placeholder="What's your vibe today?" />
    </div>

    <div class="wizard-container">
        <div class="wizard" id="bert-wizard" onclick="chooseWizard('bert')">üßôüèª BERT Wizard</div>
        <div class="wizard" id="roberta-wizard" onclick="chooseWizard('roberta')">üßô‚Äç‚ôÄÔ∏è RoBERTa Wizard</div>
        <div class="wizard" id="distilbert-wizard" onclick="chooseWizard('distilbert')">üßôüèø‚Äç‚ôÇÔ∏è DistilBERT Wizard</div>
    </div>

    <button id="check-vibe-button" onclick="checkMood()">Check My Vibe!</button>
    
    <div class="loading-spinner" id="loading-spinner">‚è≥ Checking your vibe...</div>
    
    <div class="result" id="result-container"></div>

    <footer>
        üå∏ Spread love, joy, and good vibes! üå∏
    </footer>

    <script>
        let selectedModel = "bert";  // Default model is BERT

        function chooseWizard(model) {
            selectedModel = model;
            document.querySelectorAll('.wizard').forEach(el => {
                el.classList.remove('wizard-selected');  // Reset all wizards
            });
            document.getElementById(`${model}-wizard`).classList.add('wizard-selected');  // Highlight selected wizard
        }

        async function checkMood() {
            const userInput = document.getElementById('user-input').value;
            const resultContainer = document.getElementById('result-container');
            const button = document.getElementById('check-vibe-button');
            const loadingSpinner = document.getElementById('loading-spinner');
            const inputField = document.getElementById('user-input');
            const wizards = document.querySelectorAll('.wizard');

            // Disable interactions during prediction
            button.disabled = true;
            inputField.disabled = true;
            wizards.forEach(el => el.classList.add('wizard-disabled'));
            loadingSpinner.style.display = 'block';

            // If input is empty, show a fun message
            if (!userInput) {
                resultContainer.innerHTML = "‚òÆÔ∏è Yo, share your vibe with me! ‚òÆÔ∏è";
                button.disabled = false;
                inputField.disabled = false;
                wizards.forEach(el => el.classList.remove('wizard-disabled'));
                loadingSpinner.style.display = 'none';
                return;
            }

            // Call the FastAPI backend for sentiment prediction
            try {
                const response = await fetch('https://x-vibes.onrender.com/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: userInput,
                        model: selectedModel  // Use selected model
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const sentimentLabel = data.result.label;  // "POSITIVE" or "NEGATIVE"
                    const sentimentScore = (data.result.score * 100).toFixed(2);  // Score as a percentage
                    
                    let message = `üåª Your vibe is: <strong>${sentimentLabel}</strong> (${sentimentScore}%) üåª`;

                    if (sentimentLabel === "POSITIVE") {
                        message += `<br>üòä You are awesome! Keep this positive vibe up! üåü`;
                    } else if (sentimentLabel === "NEGATIVE") {
                        message += `<br>üòî Hey, it's okay! Stay strong and remember: every storm passes, and better days are ahead! üåà`;
                    }

                    resultContainer.innerHTML = message;
                } else {
                    resultContainer.innerHTML = `Oh no! Something went wrong: ${data.detail}`;
                }
            } catch (error) {
                resultContainer.innerHTML = "üò¢ Can't reach the vibe checker! Make sure the API is running, man!";
            }

            // Re-enable interactions after prediction
            button.disabled = false;
            inputField.disabled = false;
            wizards.forEach(el => el.classList.remove('wizard-disabled'));
            loadingSpinner.style.display = 'none';
        }
    </script>

</body>
</html>
