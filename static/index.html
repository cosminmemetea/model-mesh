<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/app-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="/static/app-icon.png">
    <title>Mood Checker - Groovy Vibes!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Press+Start+2P&display=swap');
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            input {
                width: 200px;
                font-size: 16px;
            }
            button {
                font-size: 16px;
                padding: 10px;
            }
            .result {
                font-size: 18px;
            }
        }
        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #f0f4f8, #e0f7fa); /* Soft pastel gradient */
            background-image: url('/static/background-gradient.webp');
            color: #3a3d3d;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-size: cover;
        }
        h1 {
            color: #ff69b4;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 3px 3px #ffd700;
            font-size: 2.5rem;
        }
        h1, input, button, .result, footer {
            text-align: center; /* Ensure individual elements are centered */
        }
        .input-container {
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            width: 300px;
            background-color: #ffb6c1;
            color: #3a3d3d;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
        }
        button:hover {
            background-color: #ff6347;
        }
        .result {
            margin-top: 25px;
            font-size: 20px;
            color: #32cd32;
            background-color: #f0e68c;
            padding: 15px;
            border-radius: 20px;
            border: 3px solid #daa520;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #8b008b;
        }
    </style>
</head>
<body>

    <h1> üé≠ Groovy üé≠ </h1>
    
    <div class="input-container">
        <input type="text" id="user-input" placeholder="What's your vibe today?" />
    </div>
    
    <button onclick="checkMood()">Check My Vibe!</button>
    
    <div class="result" id="result-container"></div>

    <footer>
        üå∏ Spread love, joy, and good vibes! üå∏
    </footer>

    <script>
        async function checkMood() {
            const userInput = document.getElementById('user-input').value;
            const resultContainer = document.getElementById('result-container');
            
            // If input is empty, show a fun message
            if (!userInput) {
                resultContainer.innerHTML = "‚òÆÔ∏è Yo, share your vibe with me! ‚òÆÔ∏è";
                return;
            }

            // Call the FastAPI backend for sentiment prediction
            try {
                const response = await fetch('http://localhost:5050/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: userInput,
                        model: "bert"  // Adjust model if needed
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const sentimentLabel = data.result.label;  // "POSITIVE" or "NEGATIVE"
                    const sentimentScore = (data.result.score * 100).toFixed(2);  // Score as a percentage
                    
                    let message = `üåª Your vibe is: <strong>${sentimentLabel}</strong> (${sentimentScore}%) üåª`;

                    if (sentimentLabel === "POSITIVE") {
                        message += `<br>üòä You are awesome! Keep this positive vibe up! üåü`;
                    } else if (sentimentLabel === "NEGATIVE") {
                        message += `<br>üòî Hey, it's okay! Stay strong and remember: every storm passes, and better days are ahead! üåà`;
                    }

                    resultContainer.innerHTML = message;
                } else {
                    resultContainer.innerHTML = `Oh no! Something went wrong: ${data.detail}`;
                }
            } catch (error) {
                resultContainer.innerHTML = "üò¢ Can't reach the vibe checker! Make sure the API is running, man!";
            }
        }
    </script>

</body>
</html>
